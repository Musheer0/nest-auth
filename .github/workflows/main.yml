name: build-and-lint

on:
  push:
    branches: [main,dev]
  pull_request:
    branches: [main, dev]
  
jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: setup
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install pkgs
        working-directory: .
        run:  pnpm install --frozen-lockfile
      - name: lint
        working-directory: .
        run: npm run build
      - name: build docker
        run: docker build -t nestjs-backend .
